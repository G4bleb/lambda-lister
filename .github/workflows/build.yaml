name: Build

on:
  push:
    branches:
      - main

jobs:
  builder-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.2.0
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: "lts/gallium"
      - name: build
        working-directory: lambdas/lister
        run: |
          yarn
          yarn build
